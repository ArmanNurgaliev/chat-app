<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/registration.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<section class="bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                    <form th:action="@{/login}" method="post" class="card-body p-5 text-center">

                        <div style="text-align: center; color: red;" th:if="${param.error}">
                            Invalid email or password.
                        </div>
                        <div style="text-align: center; color: red;" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <div class="mb-md-5 mt-md-4">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-50 mb-5">Please enter your email and password!</p>


                            <div class="form-outline form-white mb-4">
                                <input type="text" id="email-field" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="email-field">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password-field" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password-field">Password</label>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="fw-bold text-body" th:href="@{/change-pass}">Forgot password?</a></p>

                            <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body px-5" type="submit">Login</button>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="fw-bold text-body">Sign Up</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
