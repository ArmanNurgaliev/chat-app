<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/registration.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Change password</title>
</head>
<body style="height: 100%">
<section class="bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                    <form action="#" th:action="@{/change-pass}" method="post" th:object="${changePassDto}" class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4">

                            <h2 class="fw-bold mb-4 text-uppercase">Change password</h2>

                            <div class="form-outline form-white mb-4">
                                <p style="color:red" th:if="${userNotFound != null}" th:text="${userNotFound}"></p>
                                <p style="color:red" th:each="err : ${#fields.errors('email')}" th:text="${err}">Email errors</p>
                                <input th:value="*{email}" type="text" name="email" class="form-control form-control-lg" id="email" required="">
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p style="color:red" th:if="${pass != null}" th:text="${pass}"></p>
                                <p style="color:red" th:each="err : ${#fields.errors('password')}" th:text="${err}">Password errors</p>
                                <input th:value="*{password}" type="password" name="password" class="form-control form-control-lg" id="password" required="">
                                <label class="form-label" for="password">Current Password</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p style="color:red" th:each="err : ${#fields.errors('passwordNew')}" th:text="${err}">Password errors</p>
                                <input th:value="*{passwordNew}" type="password" name="passwordNew" class="form-control form-control-lg" id="passwordNew" required="">
                                <label class="form-label" for="passwordNew">New Password</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p style="color:red" th:if="${confirmation != null}" th:text="${confirmation}"></p>
                                <p style="color:red" th:each="err : ${#fields.errors('passwordVerifyNew')}" th:text="${err}">Password errors</p>
                                <input th:value="*{passwordVerifyNew}" type="password" name="passwordVerifyNew" class="form-control form-control-lg" id="passwordVerifyNew" required="">
                                <label class="form-label" for="passwordVerifyNew">Verify new Password</label>
                            </div>

                            <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body px-5" type="submit">Change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
