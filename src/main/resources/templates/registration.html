<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{css/registration.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Sigh up</title>
</head>
<body>
<section class="bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form action="#" method="post" th:action="@{/register}" th:object="${userDto}">

                                <div class="form-outline mb-4">
                                    <p style="color:red" th:if="${usernameExist != null}" th:text="${usernameExist}"></p>
                                    <p style="color:red" th:each="err : ${#fields.errors('username')}" th:text="${err}">Username errors</p>
                                    <input type="text" id="username" th:value="*{username}" name="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <p style="color:red" th:if="${emailExist != null}" th:text="${emailExist}"></p>
                                    <p style="color:red" th:each="err : ${#fields.errors('email')}" th:text="${err}">Email errors</p>
                                    <input type="text" id="email" th:value="*{email}" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <p style="color:red" th:each="err : ${#fields.errors('password')}" th:text="${err}">Password errors</p>
                                    <input type="password" id="password" th:value="*{password}" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <p style="color:red" th:if="${confirmation != null}" th:text="${confirmation}"></p>
                                    <p style="color:red" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">Password errors</p>
                                    <input type="password" id="confirmPassword" th:value="*{confirmPassword}" name="confirmPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="confirmPassword">Repeat your password</label>
                                </div>

                                <!--<div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3cg">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>-->

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
